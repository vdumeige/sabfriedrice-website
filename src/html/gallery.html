<!DOCTYPE html>
<html lang="en">
  <head>
    {{> partials/head title="Sab Fried Rice | Thai & Lao Cuisine"}}
  </head>
  <body>
    <!-- NAVBAR -->
    {{> partials/navbar variant="dark" toggle="true" page="gallery.html"}}

    <!-- HEADER -->
    <header style="background-image: url(assets/img/menu-background.webp); background-size: cover; background-position: center;">
      <div class="pt-10 pb-8 pt-md-15 pb-md-13 bg-black bg-opacity-50">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
              <!-- Heading -->
              <h1 class="display-6 fw-bold text-white">Our Gallery</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    

    <!-- GALLERY -->
    <section class="py-7 py-md-9">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 text-center">
            <!-- Heading -->
            <h2 class="mb-2">Our gallery</h2>
          </div>
        </div>
        <div class="row gx-3" data-isotope>
          <div class="col-6 col-sm-6 col-md-4">
            <!-- Item -->
            <a class="d-block mb-3" href="#" data-bigpicture='{ "imgSrc": "assets/img/yum-kai.jpg" }'>
              <img class="img-fluid" src="assets/img/yum-kai.jpg" alt="..." />
            </a>
          </div>
          <div class="col-6 col-sm-6 col-md-4">
            <!-- Item -->
            <a class="d-block mb-3" href="#" data-bigpicture='{ "imgSrc": "assets/img/main2.jpg" }'>
              <img class="img-fluid" src="assets/img/main2.jpg" alt="..." />
            </a>
          </div>
          <div class="col-6 col-sm-6 col-md-4">
            <!-- Item -->
            <a class="d-block mb-3" href="#" data-bigpicture='{ "imgSrc": "assets/img/pad-ke-mow.jpg" }'>
              <img class="img-fluid" src="assets/img/pad-ke-mow.jpg" alt="..." />
            </a>
          </div>
          <div class="col-6 col-sm-6 col-md-4">
            <!-- Item -->
            <a class="d-block mb-3" href="#" data-bigpicture='{ "imgSrc": "assets/img/chicken-wings.jpg" }'>
              <img class="img-fluid" src="assets/img/chicken-wings.jpg" alt="..." />
            </a>
          </div>
          <div class="col-6 col-sm-6 col-md-4">
            <!-- Item -->
            <a class="d-block mb-3" href="#" data-bigpicture='{ "imgSrc": "assets/img/cream-cheese-wonton.jpg" }'>
              <img class="img-fluid" src="assets/img/cream-cheese-wonton.jpg" alt="..." />
            </a>
          </div>
          <div class="col-6 col-sm-6 col-md-4">
            <!-- Item -->
            <a class="d-block mb-3" href="#" data-bigpicture='{ "imgSrc": "assets/img/fresh-roll.jpg" }'>
              <img class="img-fluid" src="assets/img/fresh-roll.jpg" alt="..." />
            </a>
          </div>
          <div class="col-6 col-sm-6 col-md-4">
            <!-- Item -->
            <a class="d-block mb-3" href="#" data-bigpicture='{ "imgSrc": "assets/img/chicken-larb.jpg" }'>
              <img class="img-fluid" src="assets/img/chicken-larb.jpg" alt="..." />
            </a>
          </div>
          <div class="col-6 col-sm-6 col-md-4">
            <!-- Item -->
            <a class="d-block mb-3" href="#" data-bigpicture='{ "imgSrc": "assets/img/fried-rice.jpg" }'>
              <img class="img-fluid" src="assets/img/fried-rice.jpg" alt="..." />
            </a>
          </div>
        </div>
      </div>
    </section>

    

    <!-- FOOTER -->
    {{> partials/footer}}

    <!-- TOAST -->
    {{> partials/toast}}

    <!-- JAVASCRIPT -->
    {{> partials/scripts}}
  </body>
</html>
